<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #output {
        margin-top: 20px;
        max-height: calc(100vh - 250px);
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
    }
    #footer {
        position: fixed;
        bottom: 0;
        right: 0; /* Ajustado para o lado direito */
        width: 100%;
        background-color: #f3f3f3;
        padding: 10px;
        display: flex;
        justify-content: space-between; /* Alterado para espaço entre os itens */
        align-items: center;
    }
    button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin: 0 5px;
    }
    button:hover {
        background-color: #45a049;
    }
    #barcodeInputContainer {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    .repeat {
        color: red;
        font-weight: bold;
    }
    .error {
        color: red;
        font-weight: bold;
    }
    #ultimoNome {
        text-align: center;
        font-weight: bold;
        color: red;
        font-size: 20px;
        margin-top: 10px;
    }
    #list {
        margin-bottom: 100px; /* Margem adicional na parte inferior */
    }
    #exportButton, #saveButton {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin: 0 5px;
    }
    #exportButton:hover, #saveButton:hover {
        background-color: #45a049;
    }
    #exportButton {
        order: 2; /* Ajustado para ser o segundo item */
    }
    #saveButton {
        order: 1; /* Ajustado para ser o primeiro item */
    }
    /* Estilos para telas menores que 600px (dispositivos móveis) */
    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 24px;
        }
        #ultimoNome {
            font-size: 18px;
        }
    }
</style>

    let excelData = [];
    let codigosDigitados = new Set();
    let nomesEscaneados = new Set();

    function buscarInformacoes() {
        const codigo = document.getElementById("barcodeInput").value.trim();
        const info = listaDeCodigos[codigo];
        const list = document.getElementById("list");
        const ultimoNomeDiv = document.getElementById("ultimoNome");

        if (!codigo) return;

        if (codigosDigitados.has(codigo)) {
            const item = document.createElement('li');
            item.className = "repeat";
            item.innerHTML = `<span style="color: red;">CÓDIGO JÁ UTILIZADO ANTERIORMENTE - Código: ${codigo} - Nome: ${info ? info.nome : 'Desconhecido'}</span>`;
            list.appendChild(item);
        } else if (!info) {
            const item = document.createElement('li');
            item.className = "error";
            item.textContent = `CÓDIGO NÃO ENCONTRADO - Código: ${codigo}`;
            list.appendChild(item);
        } else {
            const now = new Date();
            const data = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
            const hora = now.getHours().toString().padStart(2, '0');
            const minuto = now.getMinutes().toString().padStart(2, '0');
            const segundo = now.getSeconds().toString().padStart(2, '0');
            const horario = `${hora}:${minuto}:${segundo}`;

            const item = document.createElement('li');
            item.innerHTML = `<strong>Nome:</strong> ${info.nome} - <strong>Turma/Cargo:</strong> ${info.turma} - <strong>Data:</strong> ${data} - <strong>Horário:</strong> ${horario}`;
            list.appendChild(item);

            excelData.push({ Nome: info.nome, Turma: info.turma, Data: data, Horário: horario });
            nomesEscaneados.add(info.nome);

            ultimoNomeDiv.innerHTML = `${info.nome}`;
        }

        codigosDigitados.add(codigo);
        document.getElementById("barcodeInput").value = "";
        document.getElementById("count").textContent = `>>>>> QUANTIDADE: ${nomesEscaneados.size}`;
        document.getElementById("barcodeInput").focus();
        
        // Ajuste para a rolagem: Mover a visualização para o último elemento adicionado
        list.lastElementChild.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    document.getElementById("barcodeInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            buscarInformacoes();
        }
    });

    function exportToExcel() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const hour = now.getHours().toString().padStart(2, '0');
        const minute = now.getMinutes().toString().padStart(2, '0');
        const second = now.getSeconds().toString().padStart(2, '0');
        const fileName = `${year}${month}${day}_${hour}${minute}${second}_registros.xlsx`; // Nome do arquivo com data e hora atual sem pontuação

        const worksheet = XLSX.utils.json_to_sheet(excelData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Dados');
        XLSX.writeFile(workbook, fileName);
    }

    function salvarArquivo() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const hour = now.getHours().toString().padStart(2, '0');
        const minute = now.getMinutes().toString().padStart(2, '0');
        const second = now.getSeconds().toString().padStart(2, '0');
        const fileName = `${year}${month}${day}_${hour}${minute}${second}_registros.txt`; // Nome do arquivo com data e hora atual sem pontuação

        let fileContent = "Nome\tTurma\tData\tHorário\n";
        excelData.forEach(data => {
            fileContent += `${data.Nome}\t${data.Turma}\t${data.Data}\t${data.Horário}\n`;
        });

        const blob = new Blob([fileContent], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = fileName;
        anchor.href = window.URL.createObjectURL(blob);
        anchor.target = '_blank';
        anchor.style.display = 'none';
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
    }
